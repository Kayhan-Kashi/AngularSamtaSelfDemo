<ng-container>

    <!-- Filter -->
    <ng-container *ngIf="isFilterable" >
        <mat-form-field class="form-field col-md-2" style="width:fit-content" appearance="outline">
            <mat-label>جستجو</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="جستجو"  />
        </mat-form-field>
    </ng-container> 

    <div class="responsive-table">
        <!-- Table -->
        <table mat-table [dataSource]="tableDataSource" matSort (matSortChange)="sortTable($event)">
        
            <!--rowIndex-->
            <ng-container *ngIf="rowIndexColumn?.length" [matColumnDef]="rowIndexColumn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ردیف</th>
                <td mat-cell *matCellDef="let element; let i= index" [id]="rowIndexColumn">{{i+1+(pageIndex*pageSize)}}</td>
            </ng-container>

            <!-- action column -->
            <ng-container *ngIf="rowActionIcon?.length" [matColumnDef]="rowActionIcon">
                <th mat-header-cell *matHeaderCellDef >مشاهده</th>
                <td mat-cell *matCellDef="let element" [id]="rowActionIcon" (click)="emitRowAction(element)">
                    <button mat-button>
                        <mat-icon>{{rowActionIcon}}</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- menu column -->
            <ng-container *ngIf="tableMenuDropDown?.menuItemList?.length" matColumnDef="menuDropDown">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-icon>menu_open</mat-icon>
                    منوی عملیاتی
                </th>
                <td mat-cell *matCellDef="let element" id="menuDropDown">
                    <app-menu-drop-down [menuLabel]="tableMenuDropDown.menuLabel" [menuIcon]="tableMenuDropDown.menuIcon"  [menuListItems]="tableMenuDropDown.menuItemList"></app-menu-drop-down>
                </td>
            </ng-container>
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <input type="checkbox" id="matCheckBox" name="matCheckBox" (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()"/>
                </th>
                <td mat-cell *matCellDef="let row">
                    <input type="checkbox" id="matCheckBox" name="matCheckBox" [checked]="selection.isSelected(row)" (change)="checkBoxChange($event, row)" />
                </td>
            </ng-container>
            <ng-container *ngFor="let tableColumn of tableColumns" [matColumnDef]="tableColumn.name">

                <!-- if sortable column header -->
                <ng-container *ngIf="tableColumn.isSortable; else notSortable">
                    <th mat-header-cell *matHeaderCellDef [mat-sort-header]="tableColumn.name" [hidden]="tableColumn.hidden" [arrowPosition]="tableColumn.position === 'right' ? 'before' : 'after'">
                        <mat-icon *ngIf="(tableColumn?.icon ?? '').length > 0; ">{{tableColumn.icon}}</mat-icon>
                        {{tableColumn.name}}
                    </th>
                </ng-container>
                <ng-template #notSortable>
                    <th mat-header-cell *matHeaderCellDef [class.text-right]="tableColumn.position == 'right'" [hidden]="tableColumn.hidden">
                        <mat-icon *ngIf="(tableColumn?.icon ?? '').length > 0">{{tableColumn.icon}}</mat-icon>
                        {{tableColumn.name}}
                    </th>
                </ng-template>

                <!-- column data -->
                <td mat-cell *matCellDef="let element" [class.text-right]="tableColumn.position == 'right'"
                    [hidden]="tableColumn.hidden">
                    <div class="file-container" [innerHTML]="element | dataPropertyGetter: tableColumn"></div>
                    <!--{{element | dataPropertyGetter: tableColumn.dataKey}}-->
                </td>
            </ng-container>
            <ng-container *ngIf="actionBtns?.length" matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>عملیات</th>
                <td mat-cell *matCellDef="let element">
                    <button *ngFor="let btn of actionBtns" (click)="actionButtonClick(btn,element)" [class]="btn.BtnClass"
                        title="{{btn.BtnTooltip}}" data-toggle="tooltip" data-placement="top" mat-button>
                        <i [class]="btn.BtnClass">{{btn.BtnTitle}}</i>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                (click)="selection.toggle(row)"
            </tr>
        </table>
    </div>
    <div style="float:left">
        <button *ngIf="isPageable" (click)="reload()" mat-icon-button color="primary" title="بازیابی مجدد">
            <mat-icon>refresh</mat-icon>
        </button>
    </div>
    <!-- Pagination -->
    <mat-paginator 
        *ngIf="isPageable" 
        [length]="paginationLength" 
        [pageSizeOptions]="paginationSizes"
        [pageSize]="defaultPageSize" 
        (page)="emitPaginationInfo($event)" 
        showFirstLastButtons>
    </mat-paginator>
    

</ng-container>
